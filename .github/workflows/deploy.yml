name: deploy-book

# Trigger the build only when you push to the master branch
on:
  push:
    branches:
      - master

# This job installs dependencies, builds the book, and pushes it to the web
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      # Install Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # Install Jupyter Book
      - name: Install dependencies
        run: |
          pip install -U jupyter-book

      # Build the book
      - name: Build the book
        run: |
          jupyter-book build .

      # Upload the HTML for GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_build/html"

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
